<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <link rel="stylesheet" href="login/css/style.css"/>
    <!--custom js-->
    <!--<script type="text/javascript" src="content/js/login.js"></script>-->
</head>
    <body>
    <div class="container">
        <div class="main">
            <p th:if="${loginError}" class="error">Неправильный логин или пароль</p>
            <form class="form" method="post" th:action="@{/login}">
                <label for="username">Логин :</label>
                <input type="text" placeholder="Введите логин" name="username" autofocus="autofocus" id="username">

                <label for="passwordInput">Пароль :</label>
                <input type="password" placeholder="Введите пароль" name="password" id="passwordInput">

                <div id="loginErrorContainer"></div>

                <input type="submit" name="login" id="loginButton" value="Войти">
            </form>
        </div>
    </div>
        <!--<p><a href="/index" th:href="@{/index}">Back to home page</a></p>-->
    </body>
</html>
